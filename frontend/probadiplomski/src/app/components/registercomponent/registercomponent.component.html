<form #registerForm="ngForm" (ngSubmit)="registerUser()" novalidate class="register-form">
  <h2>Register</h2>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>First Name</mat-label>
    <input matInput type="text" id="firstName" [(ngModel)]="newUser.firstName" name="firstName" required #firstName="ngModel">
    <mat-error *ngIf="firstName.invalid && firstName.touched">First Name is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Last Name</mat-label>
    <input matInput type="text" id="lastName" [(ngModel)]="newUser.lastName" name="lastName" required #lastName="ngModel">
    <mat-error *ngIf="lastName.invalid && lastName.touched">Last Name is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput type="email" id="email" [(ngModel)]="newUser.email" name="email" required #email="ngModel">
    <mat-error *ngIf="email.invalid && email.touched">A valid email is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Password</mat-label>
    <input matInput type="password" id="password" [(ngModel)]="newUser.password" name="password" required minlength="6" #password="ngModel">
    <mat-error *ngIf="password.invalid && password.touched">Password must be at least 6 characters long</mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid" class="full-width">Register</button>
</form>
